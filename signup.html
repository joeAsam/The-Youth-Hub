<body>
    <!-- Navigation Bar -->
    <div class="notice">
        <p>Upcoming Events - Watch Out</p>
    </div>


    <div class="head-container">

        <nav class="navbar">
            <div class="logo" >
                <a href="index.html"><img src="img/LOGO-YOUTH.png" class="logo-image"></a>
                <a href="index.html"><img src="img/APOSTOLIC-LOGO.png" class="mobile-logo-image"></a>
                <!-- <span class="logo-text">Youth-Hub</span> -->
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#events">Media & Gallery</a></li>
                <li><a href="#resources">Songs</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown-btn"><button onclick="window.location.href='signup.html'">Sign in / Join Us</button></li>
            </ul>

            <button class="btn-2" onclick="window.location.href='signup.html'">Sign In / Join Us</button>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        
    </div>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form class="signup-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a Username">

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Phone Number">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter Your Email">

                <label for="password">Password</label>
                <input type="password" id="password1" name="password1" required placeholder="Enter Password">

                <label for="password">Confirm Password</label>
                <input type="password" id="password2" name="password2" required placeholder="Confirm Password">

                <button type="submit" class="btn-1">Join Now</button>

                <p class="login-link">Already have an account?<a href="login.html"> Sign In</a></p>
            </form>
        </div>
    </section>

    <footer class="footer-section">

        <div class="container">

            <div class="left-card">
                <div class="logo">
                    <img src="img/LOGO-YOUTH.png" class="logo-image">
                    <!-- <span class="logo-text">Youth Hub</span> -->
                </div>
                <p>
                    Join 200+ young voices, leaders, and musicians who have embraced worship, excellence, and unity.
                </p>

                <button>Contact Us</button>
            </div>
        </div>

        <div class="footer-bottom">
            <p>
                &copy; 2026 Youth Hub. All rights reserved.
            </p>
        </div>
    </footer>
