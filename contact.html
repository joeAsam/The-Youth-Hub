<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="notice">
        <p>Upcoming Events - Watch Out</p>
    </div>

    <div class="head-container">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="img/LOGO-YOUTH.png" class="logo-image"></a>
                <a href="index.html"><img src="img/APOSTOLIC-LOGO.png" class="mobile-logo-image"></a>
                <!-- <span class="logo-text">Youth-Hub</span> -->
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#events">Media & Gallery</a></li>
                <li><a href="#resources">Songs</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown-btn"><button onclick="window.location.href='signup.html'">Sign in / Join Us</button></li>
            </ul>

            <button onclick="window.location.href='signup.html'">Sign In / Join Us</button>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </div>

    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>


            <form class="contact-form">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Full Names" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>

                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message Here" required></textarea>


                <button type="submit">SEND MESSAGE</button>
            </form>
        </div>
    </section>

    <footer class="footer-section">

        <div class="container">

            <div class="left-card">
                <div class="logo">
                    <img src="img/LOGO-YOUTH.png" class="logo-image">
                    <!-- <span class="logo-text">Youth Hub</span> -->

                </div>
                <p>
                    Join 200+ young voices, leaders, and musicians who have embraced worship, excellence, and unity.
                </p>

                <button onclick="window.location.href='contact.html'">Contact Us</button>
            </div>
        </div>

        <div class="footer-bottom">
            <p>
                &copy; 2026 Youth Hub. All rights reserved.
            </p>
        </div>
    </footer>


    <div class="mouse-bg"></div>

    <script src="main.js"></script>

</body>

</html>
