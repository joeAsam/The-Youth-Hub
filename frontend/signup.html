    <section class="signup-section">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form id="signup-form" class="signup-form" method="post" action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Full name" />

                <!-- <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone number (optional)" /> -->

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" />

                <label for="role">Role</label>
                <input type="text" id="role" name="role" placeholder="member" value="member" />

                <label for="password">Password</label>
                <input type="password" id="password1" name="password1" required placeholder="Enter password" />

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="password2" name="password2" required placeholder="Confirm password" />

                <button type="submit" class="btn-1">Join Now</button>
                <p class="login-link">Already have an account?<a href="login.html"> Sign In</a></p>
            </form>

        </div>
