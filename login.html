<body>
    <!-- Navigation Bar -->
    <div class="notice">
        <p>Upcoming Events - Watch Out</p>
    </div>


    <div class="head-container">

        <nav class="navbar">
            <div class="logo" >
                <a href="index.html"><img src="img/LOGO-YOUTH.png" class="logo-image"></a>
                <!-- <span class="logo-text">Youth-Hub</span> -->
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#events">Media & Gallery</a></li>
                <li><a href="#resources">Songs</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown-btn"><button>Sign in / Join Us</button></li>
            </ul>

            <button class="btn-2" onclick="window.location.href='login.html'">Sign In / Join Us</button>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        
    </div>

    <section class="login-section">
        <div class="login-container">
            <h2>Welcome back</h2>
            <form class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter Username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required  placeholder="Enter Password">
                <p class="forgotten-password"><a href="#">Forgot Password?</a></p>

                <button type="submit" class="btn-1">Sign In</button>

                <p class="signup-link">Don't have an account?<a href="signup.html">Join Us</a></p>
            </form>
        </div>
    </section>

    <footer class="footer-section">

        <div class="container">

            <div class="left-card">
                <div class="logo">
                    <img src="img/LOGO-YOUTH.png" class="logo-image">
                    <!-- <span class="logo-text">Youth Hub</span> -->
                </div>
                <p>
                    Join 200+ young voices, leaders, and musicians who have embraced worship, excellence, and unity.
                </p>

                <button>Contact Us</button>
            </div>
        </div>

        <div class="footer-bottom">
            <p>
                &copy; 2026 Youth Hub. All rights reserved.
